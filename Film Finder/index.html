<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Film Finder</title>
</head>
<body>
    <header>
        <h1>Burak's Film Finder</h1>
    </header>
    <nav>
        <div>
            <input type="radio" id="latest-movies" name="film-filter" value="latest">
            <label for="latest-movies">Latest movies, 2014 or newer</label>
        </div>
        <div>
            <input type="radio" id="avengers-movies" name="film-filter" value="avengers">
            <label for="avengers-movies">Avengers movies</label>
        </div>
        <div>
            <input type="radio" id="x-men-movies" name="film-filter" value="x-men">
            <label for="x-men-movies">X-Men movies</label>
        </div>
        <div>
            <input type="radio" id="princess-movies" name="film-filter" value="princess">
            <label for="princess-movies">Princess movies</label>
        </div>
        <div>
            <input type="radio" id="batman-movies" name="film-filter" value="batman">
            <label for="batman-movies">Batman movies</label>
        </div>
    </nav>
    <main>
        <ul id="movie-posters">
        </ul>
    </main>
</body>
</html>
